<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>input-box</title>
</head>
<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
                <!-- <img src="images/h6-img2.jpg" alt=""> -->
            </div>
            <div class="card-content">
                <h1>Reservation</h1>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">
                                Select Day
                            </option>
                            <option value="sunday">sunday
                            </option>
                            <option value="monday">Monday
                            </option>
                            <option value="Tuesday">Tuesday
                            </option>
                            <option value="Wednesday">Wednesday
                            </option>
                            <option value="Thursady">Thursady
                            </option>
                            <option value="Friday">Friday
                            </option>
                            <option value="Saturday">Saturday
                            </option>
                        </select>
                        <select name="hour">
                            <option value="hour-select">select hour
                            </option>
                            <option value="10">10:00
                            </option>
                            <option value="12">12:00
                            </option>
                            <option value="15">15:00
                            </option>
                            <option value="16">16:00
                            </option>
                            <option value="18">18:00
                            </option>
                            <option value="19">19:00
                            </option>
                            <option value="21">21:00
                            </option>
                            <option value="22">22:00
                            </option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full name">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="How many persons?" min="1"> 
                        <input type="submit" value="Book Table">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
